node:
  bn: True
  checkpoint: physics_node
  decoder_channels: 128
  decoder_dropout: 0.2
  encoder_channels: 256
  encoder_dropout: 0.8
  encoder_layers: 2
  epochs: 1000
  eval_period: 10
  l2_norm: False
  lr: 0.002
  runs: 10
  temp: 0.4
  weight_decay: 5e-5
  weight_decay_prob: 1e-3

link:
  bn: True
  checkpoint: physics_link
  decoder_channels: 32
  decoder_dropout: 0.2
  encoder_channels: 256
  encoder_dropout: 0.8
  encoder_layers: 2
  epochs: 1000
  eval_period: 10
  lr: 0.001
  runs: 10
  temp: 1
  weight_decay: 1e-3